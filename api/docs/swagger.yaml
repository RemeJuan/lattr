            $ref: '#/definitions/error_utils.MessageErrStruct'
      security:
      - ApiKeyAuth: []
      - OAuth2Application:
        - token:read
      summary: Fetches an existing token by ID
      tags:
      - Tokens
    put:
      consumes:
      - application/json
      description: |-
        Using the given ID, a new token is generated with either the default timing
