definitions:
  domain.Token:
    properties:
      createdAt:
        type: string
      expiry:
        type: string
      id:
        type: integer
      modified:
        type: string
      name:
        type: string
      scopes:
        items:
          type: string
        type: array
      token:
        type: string
    type: object
  domain.Tweet:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      message:
        type: string
      modified:
        type: string
      postTime:
        type: string
      status:
        type: string
      userId:
        type: string
    type: object
  error_utils.MessageErrStruct:
    properties:
      error:
        example: bad_request
        type: string
      message:
        example: Invalid body
        type: string
      status:
        example: 400
        type: integer
    type: object
info:
  contact: {}
paths:
  /token:
    post:
