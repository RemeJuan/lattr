      - application/json
      parameters:
      - description: Create Token
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/domain.Token'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Token'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/error_utils.MessageErrStruct'
        "404":
